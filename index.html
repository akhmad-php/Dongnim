
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Dongnim</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: sans-serif;
            margin: 0;
        }
        header {
            background: #1f1f1f;
            padding: 1em;
            text-align: center;
            font-weight: bold;
        }
        .profile {
            display: flex;
            align-items: center;
            background: #1a1a1a;
            padding: 1em;
        }
        .profile img {
            width: 50px;
            border-radius: 50%;
            margin-right: 1em;
        }
        .video-list {
            padding: 1em;
        }
        .video-item {
            background: #1f1f1f;
            margin-bottom: 1em;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
        }
        .video-item img {
            width: 120px;
            height: 70px;
            object-fit: cover;
        }
        .video-info {
            padding: 0.5em;
        }
        nav {
            position: fixed;
            bottom: 0;
            background: #1f1f1f;
            width: 100%;
            display: flex;
            justify-content: space-around;
            border-top: 1px solid #333;
            padding: 0.5em 0;
        }
        nav a {
            color: #ccc;
            text-decoration: none;
            font-size: 0.9em;
            text-align: center;
        }
        nav a:hover {
            color: white;
        }
    </style>
</head>
<body>
    <header>Dongnim</header>
    <div class="profile">
        <img src="https://i.imgur.com/2yaf2wb.png" alt="User">
        <div><strong>Selamat datang, User!</strong><br>Nonton anime favoritmu</div>
    </div>
    <div class="video-list" id="video-list">
        <!-- Video akan muncul dari JSON -->
    </div>
    <nav>
        <a href="#">üè†<br>Home</a>
        <a href="#">üóìÔ∏è<br>Jadwal</a>
        <a href="#">üî§<br>A-Z</a>
        <a href="#">üìö<br>Library</a>
        <a href="#">üë§<br>Profil</a>
    </nav>
    <script>
        fetch("videos.json")
        .then(res => res.json())
        .then(data => {
            const list = document.getElementById("video-list");
            data.forEach(video => {
                const item = document.createElement("div");
                item.className = "video-item";
                item.innerHTML = `
                    <img src="${video.gambar}" alt="">
                    <div class="video-info">
                        <strong>${video.judul}</strong><br>
                        <a href="${video.link}" target="_blank">Tonton</a>
                    </div>`;
                list.appendChild(item);
            });
        });
    </script>
</body>
</html>
